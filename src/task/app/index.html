<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping AI Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1504280390367-361c6d9f38f4?ixlib=rb-4.0.1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(34, 49, 63, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ffa500;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #2c3e50;
            margin-left: auto;
        }

        .bot-message {
            background: #34495e;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        #send-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ffa500;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #ff8c00;
        }

        .camping-icon {
            font-size: 24px;
            margin: 0 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading::after {
            content: 'üî•';
            animation: flame 1s infinite;
        }

        @keyframes flame {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèïÔ∏è Camping AI Assistant üî•</h1>
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Hello, fellow camper! I'm your camping assistant. Ask me anything about camping, outdoor activities, or wilderness survival! ‚õ∫
            </div>
        </div>
        <div class="loading" id="loading"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about camping...">
            <button id="send-button">Send üèïÔ∏è</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const loadingIndicator = document.getElementById('loading');

            function addMessage(message, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                messageDiv.textContent = message;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                loadingIndicator.style.display = 'block';

                try {
                    const response = await fetch('/task/433MDw8kVWWi2PxeeWELpXGYQdNDPoaXJhn1Updd8num/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();
                    addMessage(data);
                } catch (error) {
                    addMessage('Sorry, I encountered an error. Please try again.');
                    console.error('Error:', error);
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }); 
    </script>
</body>
</html>
